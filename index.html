<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="styleSheet" href="css/bootstrap.min.css">
    <title>Revisão de bootstrap 4</title>
</head>

<body>
    <h1 class="m-4">Aula 1 criando a navegação</h1>
    <!--
        navbar-expand-lg = responsval por deixar responsive
        nav-light = texto escuro
        bg-light = cor de fundo mais claro
        nav-brand = faz com que você crie um titulo
        nav-toggle = faz o botao desaparecer em lg telas grande
        mr = direita
        ml = esquerda margin
    -->
    <header>
        <nav class="navbar navbar-expand-lg nav-light bg-light">
            <a href="" class="navbar-brand">Jeziel</a>
            <button class="navbar-toggler" type="button" type="button" data-toggle="collapse" data-target="#navbar">
                <!--coloca no id collapse-->
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- criando os link  -->
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="" class="nav-link">Link 1</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Link 2</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Link 3</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Link 4</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Link 5</a>
                    </li>
                    <!-- criando um menu dropdown aula2 bs4   -->
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
                            Link-Dropdown
                        </a>

                        <!-- crie uma div para criar um menu da dropdown -->
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">Drop 1</a>
                            <a href="#" class="dropdown-item">Drop 2</a>
                            <a href="#" class="dropdown-item">Drop 3</a>
                        </div>

                    </li>
                </ul>
            </div>
        </nav><!--fim nav-->
    </header><!--fim do header-->
    

    <!--
       extra small=.col
       small = .col-sm
       medium = .col-md
       large = .col-lg 
       extra large = .col-xl 
       img-fluid = ajusta imagem
    -->
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 class="mt-5">Welcome to Land page School of net</h1>
                </div>
                <div class="col-md-6">
                        <img class="img-fluid" src="https://mockuphone.com/static/images/devices/apple-iphone6-spacegrey-portrait.png" alt="">
                </div>

            </div>
        </div>
        <!-- posicionamento das grind AULA 3 -->
        <!--
             align-items-start = em cima
             align-items-end = em baixo
             align-items-center = no centro
             USANDO DENTRO DA PROPRIA DIV
             align-self-start
             ===================================
             NA ROW 
             justify-content-end
             justify-content-start
             justify-content-center
             justify-content-between
             justify-content-around

         -->
        <div class="container">
            <div class="row align-items-end" style="min-height: 12em; background: green">
                <div class="col-6" style="border:1px solid orange">column 1</div>
                <div class="col-6" style="border:1px solid orange">column 2</div>
            </div>            
        </div>
                      <!-- flex box -->
        <div class="container">
                <div class="row mt-4 justify-content-start" style="min-height: 12em; background: yellow">
                    <div class="col-3" style="border:1px solid black">column 1</div>
                    <div class="col-3" style="border:1px solid black">column 2</div>
                </div>
            </div>
    </main>



    <script type="javascript" src="js/jquery.min.js"></script>
    <script type="javascript" src="js/popper.min.js"></script>
    <script type="javascript" src="js/bootstrap.min.js"></script>
</body>

</html>
