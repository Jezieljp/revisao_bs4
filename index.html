<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="styleSheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/open-iconic.min.css">
    <title>Revisão de bootstrap 4</title>
</head>

<body>
    <h1 class="m-4">Aula 1 criando a navegação</h1>
    <!--
        navbar-expand-lg = responsval por deixar responsive
        nav-light = texto escuro
        bg-light = cor de fundo mais claro
        nav-brand = faz com que você crie um titulo
        nav-toggle = faz o botao desaparecer em lg telas grande
        mr = direita
        ml = esquerda margin
    -->
    <header>
        <nav class="navbar navbar-expand-lg nav-light bg-light">
            <a href="" class="navbar-brand">Jeziel</a>
            <button class="navbar-toggler" type="button" type="button" data-toggle="collapse" data-target="#navbar">
                <!--coloca no id collapse-->
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- criando os link  -->
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="" class="nav-link">Link 1</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Link 2</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Link 3</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Link 4</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Link 5</a>
                    </li>
                    <!-- criando um menu dropdown aula2 bs4   -->
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
                            Link-Dropdown
                        </a>

                        <!-- crie uma div para criar um menu da dropdown -->
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">Drop 1</a>
                            <a href="#" class="dropdown-item">Drop 2</a>
                            <a href="#" class="dropdown-item">Drop 3</a>
                        </div>

                    </li>
                </ul>
            </div>
        </nav>
        <!--fim nav-->
    </header>
    <!--fim do header-->


    <!--
       extra small=.col
       small = .col-sm
       medium = .col-md
       large = .col-lg 
       extra large = .col-xl 
       img-fluid = ajusta imagem
    -->
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 class="mt-5">Welcome to Land page School of net</h1>
                </div>
                <div class="col-md-6">
                    <img class="img-fluid" src="https://mockuphone.com/static/images/devices/apple-iphone6-spacegrey-portrait.png" alt="">
                </div>

            </div>
        </div>

        <!-- AULA SOBRE CARD -->
        <div class="container">
            <div class="row">
                <!--  <div class="col-xs-12 col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            Title header
                        </div>
                        <div class="card-body">
                            CARD BODY
                        </div>
                        <div class="card-footer">
                            CARD FOOTER
                        </div>
                    </div>
                </div>
            </div>-->

                <div class="col-xs-12 col-sm-12 col-md-4">
                    <div class="card text-center" style="border:none">
                        <div class="card-body">
                            <span class="iconic iconic-info" title="info" aria-hidden="true"></span>
                        </div>
                    </div>
                </div>

                <div class="col-xs-12 col-sm-12 col-md-4">
                    <div class="card text-center" style="border:none">
                        <div class="card-body">
                            <span class="iconic iconic-infinity" title="infinity" aria-hidden="true"></span>

                        </div>
                    </div>
                </div>

                <div class="col-xs-12 col-sm-12 col-md-4">
                    <div class="card text-center" style="border:none">
                        <div class="card-body">
                            <span class="iconic iconic-layers" title="layers" aria-hidden="true"></span>

                        </div>
                    </div>
                </div>
            </div>

            <!-- form-->
            <section style="background: #fbfbfb">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <h2 class="text-center mt-5 mb-5">Contact</h2>
                        </div>
                        <div class="col-sm-12">
                            <form action="">
                                <div class="row">
                                    <div class="col-xs-12 col-sm-6">
                                        <div class="form-group">
                                            <label for="name">Name:</label>
                                            <input type="text" class="form-control" name="name" placeholder="Enter your name:">
                                            <small class="form-text text-muted">Put your full name</small>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6">
                                        <div class="form-group">
                                            <label for="email">Email:</label>
                                            <input type="email" class="form-control" placeholder="Enter email: ">
                                            <small class="form-text text-muted">Put your best email here</small>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-12">
                                        <div class="form-group">
                                            <label for="subject">Subject:</label>
                                            <select name="subject" class="form-control">
                                                <option value="" selected></option>
                                                <option value="">Option 1</option>
                                                <option value="">Option 2</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="message">Message:</label>
                                            <textarea class="form-control" name="message" cols="30" rows="10" placeholder="Enter you message"></textarea>
                                        </div>
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input">
                                            <label for="" class="form-check-label">Send reply to email?</label>
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-block btn-lg btn-outline-danger">Send!</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
            <!-- fim do container -->
    </main>
    <script type="javascript" src="js/jquery.min.js"></script>
    <script type="javascript" src="js/popper.min.js"></script>
    <script type="javascript" src="js/bootstrap.min.js"></script>
</body>

</html>
