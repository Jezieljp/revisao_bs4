<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="styleSheet" href="css/bootstrap.min.css">
    <title>Revisão de bootstrap 4</title>
</head>

<body>
    <h1 class="m-4">Aula 1 criando a navegação</h1>
    <!--
        navbar-expand-lg = responsval por deixar responsive
        nav-light = texto escuro
        bg-light = cor de fundo mais claro
        nav-brand = faz com que você crie um titulo
        nav-toggle = faz o botao desaparecer em lg telas grande
        mr = direita
        ml = esquerda margin
    -->
    <header>
        <nav class="navbar navbar-expand-lg nav-light bg-light">
            <a href="" class="navbar-brand">Jeziel</a>
            <button class="navbar-toggler" type="button" type="button" data-toggle="collapse" data-target="#navbar">
                <!--coloca no id collapse-->
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- criando os link  -->
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="" class="nav-link">Link 1</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Link 2</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Link 3</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Link 4</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Link 5</a>
                    </li>
                </ul>
            </div>


        </nav>
    </header>
    <script type="javascript" src="js/jquery.min.js"></script>
    <script type="javascript" src="js/popper.min.js"></script>
    <script type="javascript" src="js/bootstrap.min.js"></script>
</body>

</html>
